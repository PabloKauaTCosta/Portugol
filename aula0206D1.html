<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço</title>
</head>
<body>
    <script>
        let v1 = 2
        let v2 = "2"

        console.log(`${v1} == ${v2} são iguais: ${v1 == v2}`)
        console.log(`${v1} === ${v2} são iguais: ${v1 === v2}`)
    </script>
</body>
</html>
